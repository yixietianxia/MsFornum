<table cellspacing="0" cellpadding="0" border="0" width="100%">
	<tr>
		<td colspan="2" id="tdAttachPanel" align="left">
			<input type="hidden" name="edit_attach_ids" />
			<input type="hidden" name="delete_attach" />
			<input type="hidden" name="total_files" id="total_files" />
			<span class="gensmall">
			<b>${I18n.getMessage("Attachments.maxToAttach")}:</b> ${maxAttachments}
			<#assign maxSize = maxAttachmentsSize / 1024>
			<#if (maxSize > 1)>
				/ 
				<b>${I18n.getMessage("Attachments.maxSize")}:</b> <font color="red">${maxSize} kb</font>
			</#if>
			</span>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="edit_attach"></div>
			<div id="attachmentFields"></div>			   
			<#if attachmentsEnabled>
				<input type="button" name="add_attach" value="${I18n.getMessage("PostForm.AddAnotherFile")}" class="submit" onclick="addAttachmentFields()" />
				<#if !attachments?exists>
					<script type="text/javascript">addAttachmentFields();</script>
				</#if>
			</#if>
		</td>
	</tr>
</table>
